<!DOCTYPE html>
<html>

<head>
  <title>Cookie-stand</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Customer table/location</h1>
  <table>
    <ol>
      <li>1st and Pike</li>
      <li>SeaTac Airport</li>
      <li>Seattle Center</li>
      <li>Capitol Hill</li>
      <li>Alki</li>
    </ol>
  </table>

  <form id= "another-store">
    <div>
      <label for="location-name-input">Name</label>
      <input type="text" id="location-name-input" name="Location" />
    </div>
    <div>
      <label for="max-customer">MaxCustomer</label>
      <input type="number" id="max-customer" name="maximum customer" />
    </div>
    <div>
      <label for="min-customer">MinCustomer</label>
      <input type="number" id="min-customer" name="minimum" />
    </div>
    <div>
      <label for="avg cookie">AvgCookieSale</label>
      <input type="number" id="avg cookie" name="Average Sale" />
    </div>
  </form>
  <script src="js/app.js"></script>
</body>

</html>
